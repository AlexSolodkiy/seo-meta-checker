<!DOCTYPE html>
<html>
<head>
  <title>SEO Meta Checker</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; }
    #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>SEO Meta Checker</h1>
  <input type="url" id="urlInput" placeholder="https://example.com">
  <button onclick="checkSEO()">Проверить</button>
  <div id="result"></div>

 <script>
  async function checkSpeed() {
    const url = document.getElementById('urlInput').value;
    const response = await fetch(`https://your-worker.workers.dev?url=${encodeURIComponent(url)}`);
    const data = await response.json();

    document.getElementById('result').innerHTML = `
      <h3>Результаты для ${url}:</h3>
      <p><strong>Производительность:</strong> ${data.performanceScore}%</p>
      <p><strong>First Contentful Paint:</strong> ${data.firstContentfulPaint}</p>
      <p><strong>Speed Index:</strong> ${data.speedIndex}</p>
      <p><strong>Time to Interactive:</strong> ${data.timeToInteractive}</p>
    `;
  }
</script>
</body>
</html>
