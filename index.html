<!DOCTYPE html>
<html>
<head>
  <title>SEO Meta Checker</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; }
    #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>SEO Meta Checker</h1>
  <input type="url" id="urlInput" placeholder="https://example.com">
  <button onclick="checkSEO()">Проверить</button>
  <div id="result"></div>

  <script>
    async function checkSEO() {
      const url = document.getElementById('urlInput').value;
      const response = await fetch(`https://your-worker-url.dev/api?url=${encodeURIComponent(url)}`);
      const data = await response.json();
      
      document.getElementById('result').innerHTML = `
        <h3>Результат для ${url}:</h3>
        <p><strong>Title:</strong> ${data.title || 'Не найден'}</p>
        <p><strong>Meta Description:</strong> ${data.description || 'Не найден'}</p>
      `;
    }
  </script>
</body>
</html>
